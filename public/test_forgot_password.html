<!DOCTYPE html>
<html>
<head>
    <title>Test Forgot Password</title>
</head>
<body>
    <h1>Test Forgot Password Endpoint</h1>
    <form id="testForm">
        <input type="email" id="email" placeholder="Enter email" required>
        <button type="submit">Send Reset OTP</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8000/backend/api/auth/reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'send_reset_otp',
                        email: email
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
