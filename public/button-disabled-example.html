<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Disabled State Example</title>
    <style>
        /* Base button styles */
        .btn {
            padding: 12px 24px;
            background-color: #21808d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #1a6872;
            transform: translateY(-2px);
        }

        /* Disabled state */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background-color: #21808d;
        }

        /* Loading state */
        .btn.loading-state {
            position: relative;
            pointer-events: none;
        }

        .btn.loading-state::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            margin-top: -8px;
            margin-left: -8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Button Disabled State Implementation</h1>
    
    <div>
        <h2>Form with Loading Button</h2>
        <form id="demoForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="submitButton" class="btn">Submit Form</button>
        </form>
    </div>

    <script>
        // Handle form submission with loading state
        document.getElementById('demoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const originalText = submitButton.innerHTML;
            
            // Disable button and show loading state
            submitButton.classList.add('loading-state');
            submitButton.innerHTML = 'Processing...';
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Show success message
                alert('Form submitted successfully!');
            } catch (error) {
                // Show error message
                alert('Error occurred: ' + error.message);
            } finally {
                // Re-enable button and restore original text
                submitButton.classList.remove('loading-state');
                submitButton.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
